<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Press+Start+2P&display=swap" rel="stylesheet">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div id="floating">
        <div class="jumbotron jumbotron-fluid">
          <h1 class="title">I AM A ROBOT!</h1>
          <p class="subtext">FEED ME YOUR NUMBERS!</p>
        </div>
      </div>
      <form id="formOne" class="formOne">
        <label for="name">WHAT'S YOUR NAME, HUMAN?!</label>
        <input id="name" name="name" required>
        <label for="userInput">Enter a number:</label>
        <input id='input' type="number" min=0 name="userInput">
        <button id='focus' type="submit" class="btn" name="button">FEED ME!</button>
        <button id='focus' type="button" class="btn reverse" name="button">COUNTDOWN!</button>
      </form>
      <div class="output-box scrollbar content-scroll" id="med">
        <ul class="output">
        </ul>
      </div>
    </div>

    <div class="easter-egg">
      <div class="pacman"></div>
      <div class="ghost1">
        <div class="eyes"></div>
        <div class="skirt"></div>
      </div>
    </div>

  </body>
</html>
